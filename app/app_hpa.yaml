apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: app-deployment
  namespace: app
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-deployment
  targetCPUUtilizationPercentage: 20
status:
  currentReplicas: 0
  desiredReplicas: 0
